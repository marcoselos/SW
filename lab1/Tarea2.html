<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operaciones básicas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function Validar()
        {
            var izquierda = parseInt($("#izquierda").val());
            var derecha = parseInt($("#derecha").val());
            var operador = $("#lista").val();
            var esperado = parseInt($("#resultado").val());

            if(izquierda=="")
                alert("\tFalta un campo por rellenar\n");
            else if(derecha=="")
                alert("\tFalta un campo por rellenar\n");
            else if (esperado=="")
                alert("\tFalta un campo por rellenar\n");
                        
            if (operador=="suma"){
                var resultado = izquierda + derecha;
            } else if (operador=="resta"){
                var resultado = izquierda - derecha;
            } else if (operador=="division"){
                var resultado = izquierda / derecha;
            } else if (operador=="multiplicacion"){
                var resultado = izquierda * derecha;
            }

            if (resultado!=esperado){
                $("#res").text("¡El resultado es no es correcto!");
            } else {
                $("#res").text("¡El resultado es CORRECTO!");;
            }
        }
    </script>
</head>
<body>

<h1>Operaciones básicas</h1>
<form>
<p>
Introduzca el operando de la izquierda:<input type="text" id="izquierda" name="izq"><br><br>
Introduzca el operador:<select name="lista" id="lista" required>
    <option value="suma">+</option>
    <option value="resta">-</option>
    <option value="division">/</option>
    <option value="multiplicacion">*</option>
    </select><br><br>
Introduzca el operando de la derecha:<input type="text" id="derecha" name="drch"><br><br>
Resultado de la operacion:<input type="text" id="resultado" name="resul"><br><br>
<input type="button" name="submit" onclick="Validar();" value="Comprobar">
<input type="reset" name="reset" value="Reset" id="reset">
</p>
</form>

<h2 id="res"></h2>

</body>
</html>
