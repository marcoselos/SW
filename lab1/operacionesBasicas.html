<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operaciones básicas</title>
    <script type="text/javascript" src="validar.js"></script>
</head>
<body>

<h1>Operaciones básicas</h1>
<form onsubmit="return false">
<p>
Introduzca el operando de la izquierda:<input type="text" id="izquierda" name="izq"><br><br>
Introduzca el operador:<select name="lista" id="lista-operador" required>
    <option value="suma">+</option>
    <option value="resta">-</option>
    <option value="division">/</option>
    <option value="multiplicacion">*</option>
    </select><br><br>
Introduzca el operando de la derecha:<input type="text" id="derecha" name="drch"><br><br>
Resultado de la operacion:<input type="text" id="resultado" name="resul"><br><br>
<input type="submit" name="submit" onclick="return validar(this.form);" value="Comprobar">
<input type="reset" name="reset" value="Reset">
</p>
</form>

<h2 id="res"></h2>

</body>
</html>
