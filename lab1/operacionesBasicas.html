<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Operaciones básicas</title>
    <script>
        function validar(form)
        {
            var izquierda = form.izq;
            var derecha = form.drch;
            var operador = form.lista;
            var esperado = form.resul;
            var resultado = 0;
            izquierda = parseInt(izquierda.value);
            derecha = parseInt(derecha.value);
            esperado = parseInt(esperado.value);

            if(izquierda.value=="")
                alert("\tFalta un campo por rellenar\n");
            else if(derecha.value=="")
                alert("\tFalta un campo por rellenar\n");
            else if (esperado.value=="")
                alert("\tFalta un campo por rellenar\n");
                        
            if (operador.value=="suma"){
                resultado = izquierda + derecha;
            } else if (operador.value=="resta"){
                resultado = izquierda - derecha;
            } else if (operador.value=="division"){
                resultado = izquierda / derecha;
            } else if (operador.value=="multiplicacion"){
                resultado = izquierda * derecha;
            }

            if (resultado!=esperado){
                document.getElementById("res").innerHTML="";
                document.getElementById("res").innerHTML="El resultado no es correcto";
                return false;
            }
            
            document.getElementById("res").innerHTML="";
            document.getElementById("res").innerHTML="El resultado es correcto";
            return true;
        }
    </script>
</head>
<body>

<h1>Operaciones básicas</h1>
<form>
<p>
Introduzca el operando de la izquierda:<input type="text" id="izquierda" name="izq"><br><br>
Introduzca el operador:<select name="lista" id="lista-operador" required>
    <option value="suma">+</option>
    <option value="resta">-</option>
    <option value="division">/</option>
    <option value="multiplicacion">*</option>
    </select><br><br>
Introduzca el operando de la derecha:<input type="text" id="derecha" name="drch"><br><br>
Resultado de la operacion:<input type="text" id="resultado" name="resul"><br><br>
<input type="button" name="submit" onclick="return validar(this.form);" value="Comprobar">
<input type="reset" name="reset" value="Reset">
</p>
</form>

<h2 id="res"></h2>

</body>
</html>
